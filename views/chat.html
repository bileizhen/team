<div class="max-w-4xl mx-auto h-full flex flex-col view-enter">
    <!-- Chat Display -->
    <div id="chat-container" class="flex-1 overflow-y-auto px-4 mb-6 space-y-6 scroll-smooth min-h-[400px]">
        <div class="flex gap-4 stagger-item">
            <div class="w-10 h-10 rounded bg-red-900/10 border border-red-500/20 flex items-center justify-center shrink-0">
                <i class="ri-eye-line text-red-500"></i>
            </div>
            <div class="max-w-[85%]">
                <div class="glass-panel p-4 rounded-xl rounded-tl-none text-sm text-zinc-200 font-mono border-red-900/30">
                    诺玛系统上线。已接入 THUDM/GLM-4.1V 思考模型。<br>请下达指令，S级专员。
                </div>
            </div>
        </div>
    </div>

    <!-- Thinking Indicator (Hidden by default) -->
    <div id="thinking-indicator" class="hidden px-14 mb-4">
        <div class="flex items-center gap-2 text-xs text-red-500 font-mono">
            <i class="ri-loader-5-line animate-spin"></i>
            <span class="animate-pulse">DEEP THINKING PROCESS...</span>
        </div>
    </div>

    <!-- Input -->
    <div class="sticky bottom-0 bg-gradient-to-t from-[#050505] to-transparent pt-4 pb-2">
        <div class="relative glass-panel rounded-2xl overflow-hidden bg-black/60 backdrop-blur-xl border-zinc-700/50 focus-within:border-red-500/50 transition-colors">
            <input id="chat-input" type="text" autocomplete="off" placeholder="输入指令 / Enter Command..." 
                class="w-full bg-transparent text-white text-sm px-5 py-4 outline-none font-mono placeholder-zinc-600">
            <button id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-lg text-zinc-500 hover:text-white hover:bg-white/10 transition-colors">
                <i class="ri-send-plane-2-fill"></i>
            </button>
        </div>
    </div>
</div>
